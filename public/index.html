<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Delius Unicase and Roboto fonts from Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Delius+Unicase:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />


  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->

  <nav id="nav-bar">
    <div id="left-nav">
      <img class="nav-bar-logo" id="nav-logo" src="/images/bird.png" alt="tweeter logo">
      <span id="header">Tweeter <sup id="superior-text">&#8482</sup></span>
    </div>
    <div id="right-nav">
      <button type="button" class="create-new-tweet" input="click">
        <span class="name">
          <b>write</b> a new tweet
        </span>
      </button>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <!-- Profile Section -->
  <header class="profile-section">
    <div class="profile-section-avatar">
      <img id="avatar" src="/images/profile-hex.png" alt="profile-picture">
    </div>
    <div class="profile-section-user">
      <span class="login-info">logged in as Berker</span>
    </div>
  </header>


  <main class="container">
    
    <!-- Error message -->
    <div id="alert-container">
      <section class="alert">
        <img src="images/error.png" alt="error icon">
        <p class="error-message">Error Message</p>
      </section>
    </div>  
    <!-- Error message -->
    <section class="new-tweet">
      <p id="new-tweet-title">tweet your mind üê§ </h2>
        <form id="tweet-form" action="/tweets" method="POST">
          <textarea id="tweet-text-area" name="text" placeholder="What are you humming about?"> </textarea>
          <input id="submit-tweet" type="submit" value="tweet!">
          <span id="error">wrong tweet</span>
          <span class="counter">140</span>
        </form>
    </section>

    <section id="tweet-container">

    </section>

    <button id="scroll-up-btn"><img src="/images/up-button.png"></button>

  </main>

</body>

</html>
